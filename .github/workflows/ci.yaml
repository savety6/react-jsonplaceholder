name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install -g pnpm && pnpm install
        
      # - name: Copy .env files
      #   shell: bash
      #   run: find . -type f -name ".env" -exec sh -c 'cp "$1" "${1%.*}"' _ {} \;

      - name: Typecheck
        run: pnpm run typecheck

      - name: Lint
        run: pnpm run lint